[Rainmeter]
update=1000
dynamicwindowsize=1
group=xmb | notmusic | notpictures | notvideos | notinternet | notgames | nothome

[Variables]
@Include=#@#Variables.inc

[Measures]
______________________________________________________________________________

[measureAlignDownloads]
measure=calc
formula=#alignDownloads#
substitute="1":"On","0":"Off"
dynamicvariables=1

[measureAlignWeather]
measure=calc
formula=#alignWeather#
substitute="1":"On","0":"Off"
dynamicvariables=1

[measureAutoHideDownloads]
measure=calc
formula=#autohideDownloads#
substitute="0":"On","1":"Off"
dynamicvariables=1

[mtypeweathercode]
Measure=Plugin
Plugin=InputText
dynamicvariables=1
solidcolor=255,255,255
fontcolor=0,0,0
FontFace=#fontface#
fontsize=(#fontsize#+2)
stringalign=leftcenter
x=[weatherlocationcode:X]
y=[weatherlocationcode:Y]
h=[weatherlocationcode:H]
w=[weatherlocationcode:W]
defaultValue=#location#
dynamicvariables=1
command1=[!writekeyvalue variables location $userinput$ "#@#variables.inc"][!refresh "#RootConfig#\home\Vclouds weather"][!setvariable location mtypeweathercode]

[mtypeUtorrentPassword]
Measure=Plugin
Plugin=InputText
dynamicvariables=1
solidcolor=255,255,255
fontcolor=0,0,0
FontFace=#fontface#
fontsize=(#fontsize#+2)
stringalign=leftcenter
x=[UtorrentPassword:X]
y=[UtorrentPassword:Y]
h=[UtorrentPassword:H]
w=[UtorrentPassword:W]
defaultValue="********"
dynamicvariables=1
command1=[!writekeyvalue variables uTorrentPASS $userinput$ "#@#variables.inc"][!refresh "#RootConfig#\internet\downloads"][!setvariable uTorrentPASS [mtypeUtorrentPassword]]

[mtypeUtorrentUsername]
Measure=Plugin
Plugin=InputText
dynamicvariables=1
solidcolor=255,255,255
fontcolor=0,0,0
FontFace=#fontface#
fontsize=(#fontsize#+2)
stringalign=leftcenter
x=[UtorrentUsername:X]
y=[UtorrentUsername:Y]
h=[UtorrentUsername:H]
w=[UtorrentUsername:W]
defaultValue=#uTorrentUSER#
dynamicvariables=1
command1=[!writekeyvalue variables uTorrentUSER $userinput$ "#@#variables.inc"][!refresh "#RootConfig#\internet\downloads"][!setvariable uTorrentUSER [mtypeUtorrentUsername]]

[mtypeUtorrentPort]
Measure=Plugin
Plugin=InputText
dynamicvariables=1
solidcolor=255,255,255
fontcolor=0,0,0
FontFace=#fontface#
fontsize=(#fontsize#+2)
stringalign=leftcenter
x=[UtorrentPort:X]
y=[UtorrentPort:Y]
h=[UtorrentPort:H]
w=[UtorrentPort:W]
defaultValue=#uTorrentPORT#
dynamicvariables=1
command1=[!writekeyvalue variables uTorrentPORT $userinput$ "#@#variables.inc"][!refresh "#RootConfig#\internet\downloads"][!setvariable uTorrentPORT [mtypeUtorrentPort]]

[Meters]
______________________________________________________________________________

[weatherlocationcode]
meter=string
text="Vclouds Location"
x=0
y=12
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringeffect=shadow
stringalign=leftcenter
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings
leftmouseupaction=[!commandmeasure "mtypeweathercode" "executebatch 1"][!redraw]

[Forecastdays]
meter=string
text="Forecast = #forecastdays# Days"
x=r
y=31r
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringeffect=shadow
stringalign=leftcenter
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings
leftmouseupaction=[!activateConfig "#RootConfig#\Details Pane" "forecast days.ini"][!redraw]

[OnAlignWeather]
leftmouseupaction=[!setvariable AlignWeather 0][!setvariable AlignWeather 0 "#RootConfig#\home"][!writekeyvalue variables AlignWeather 0 "#@#variables.inc"][!hidemetergroup weatheralign][!update]

[OffAlignWeather]
leftmouseupaction=[!setvariable AlignWeather 1][!setvariable AlignWeather 1 "#RootConfig#\home"][!writekeyvalue variables AlignWeather 1 "#@#variables.inc"][!hidemetergroup weatheralign][!update]

[AutoAlignWeather]
meter=string
text="Auto-Align Vclouds [measureAlignWeather]"
MeterStyle=[measureAlignWeather]AlignWeather
x=r
y=31r
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringeffect=shadow
stringalign=leftcenter
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings

[OnAlignDownloads]
leftmouseupaction=[!setvariable AlignDownloads 0][!setvariable AlignDownloads 0 "#RootConfig#\internet"][!writekeyvalue variables AlignDownloads 0 "#@#variables.inc"][!update]

[OffAlignDownloads]
leftmouseupaction=[!setvariable AlignDownloads 1][!setvariable AlignDownloads 1 "#RootConfig#\internet"][!writekeyvalue variables AlignDownloads 1 "#@#variables.inc"][!update]

[AutoAlignDownloads]
Meter=String
Text="Auto-Align Downloads [measureAlignDownloads]"
MeterStyle=[measureAlignDownloads]AlignDownloads
x=r
y=31r
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringeffect=shadow
stringalign=leftcenter
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings

[UtorrentUsername]
meter=string
text="µTorrent UserName"
x=[AutoAlignDownloads:X]
y=31r
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringalign=leftcenter
stringeffect=shadow
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings
leftmouseupaction=[!commandmeasure "mtypeuTorrentUsername" "executebatch 1"][!redraw]

[UtorrentPassword]
meter=string
text="µTorrent Password"
x=r
y=31r
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringeffect=shadow
stringalign=leftcenter
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings
leftmouseupaction=[!commandmeasure "mtypeuTorrentPassword" "executebatch 1"][!redraw]

[UtorrentPort]
meter=string
text="µTorrent Port"
x=r
y=31r
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringeffect=shadow
stringalign=leftcenter
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings
leftmouseupaction=[!commandmeasure "mtypeuTorrentPort" "executebatch 1"][!redraw]

[OnHideDownloads]
leftmouseupaction=[!setvariable autohideDownloads 1][!writekeyvalue variables autohideDownloads 1 "#@#variables.inc"][!refresh "#RootConfig#\internet\Downloads"][!update]

[OffHideDownloads]
leftmouseupaction=[!setvariable autohideDownloads 0][!writekeyvalue variables autohideDownloads 0 "#@#variables.inc"][!refresh "#RootConfig#\internet\Downloads"][!update]

[AutohideDownloads]
meter=string
text="Auto-Hide µTorrent [measureAutoHideDownloads]"
MeterStyle=[measureAutoHideDownloads]HideDownloads
x=r
y=31r
fontface=#fontface#
fontsize=(#fontsize#+2)
fontcolor=#fontcolor#
stringeffect=shadow
stringalign=leftcenter
solidcolor=0,0,0,1
dynamicvariables=1
group=Internetsettings
