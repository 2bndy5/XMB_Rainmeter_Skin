[Rainmeter]
Update=250
MouseScrollUpAction=!commandmeasure MeasureRootPath "indexup"
MouseScrollDownAction=!commandmeasure MeasureRootPath "indexdown"

[Variables]
@Include=#@#variables.inc
MusicLibMatch=C:\\Users\\ytreh\\Music\\$
MusicLibrary=C:\Users\ytreh\Music
PreviousFolder=\\B_LAPTOP2\Users\Brendan\
X=920
Y=480

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures~~~~~~~~~~~~~~~~~~~~
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[MeasureRootPath]
measure=plugin
plugin=fileview
Path=#musiclibrary#
ShowDotDot=0
count=7
showhidden=0
extensions=mp3;ogg;flac;mp4;wav;midi
FinishAction=[!UpdateMeasure MeasurePreviousFolder]
ifmatch=#MusicLibMatch#
ifmatchaction=[!setoption previousfolder meterstyle closeskinstyle]
ifnotmatchaction=[!setoption previousfolder meterstyle previousfolderstyle]

@include2="#@#List Measures.inc"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Meters~~~~~~~~~~~~~~~~~~~~~~
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Folder1]
imagename="#@#images\themes\#theme#\music folder.png"
LeftMouseUpAction=[!commandmeasure "measurename1" "followpath"][!updatemeasuregroup fileviewplugin][!redraw]

[File1]
imagename="#@#images\themes\#theme#\music file.png"
LeftMouseUpAction=[!activateConfig "#ROOTCONFIG#\Details Pane" "Music Library Context.ini"][!setvariable ItemFolder [MeasureRootPath] "#ROOTCONFIG#\Details Pane"][!setVariable item "[measurePath1]" "#ROOTCONFIG#\Details Pane"][!setVariable ItemName "[measurename1]" "#ROOTCONFIG#\Details Pane"]

[icon1]
meter=image
greyscale=#greyscale#
imagetint=#1st.Solid#
maskimagename=#maskPattern#-#maskAngle#.png
group=item1
Rightmouseupaction=[!commandmeasure "measurename1" "ContextMenu"]

[icon1B]
meter=image
greyscale=#greyscale#
imagetint=#2nd.Solid#
maskimagename=#maskPattern#-#invertAngle#.png
x=[icon1:X]
y=[icon1:Y]
group=item1

[filename1]
meter=string
measurename=measurename1
meterStyle=TextStyle
x=90r
y=50r
w=200
h=45
text="%1"
stringalign=leftbottom
group=item1
Rightmouseupaction=[!commandmeasure "measurename1" "ContextMenu"]

[filesize1]
meter=string
meterStyle=TextStyle
x=r
y=10r
fontsize=(#fontsize#-4)
stringalign=leftcenter
group=item1
Rightmouseupaction=[!commandmeasure "measurename1" "ContextMenu"]

