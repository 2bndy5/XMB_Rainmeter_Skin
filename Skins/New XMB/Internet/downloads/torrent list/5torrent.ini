[rainmeter]
update=1000
dynamicwindowsize=1

[variables]
@Include=#@#Variables.inc

Measures__________________________________________________________________________________________________________________________________________________________________________________________________________

[utorrentfeedlist]
measure=plugin
plugin=webparser
url=http://#utorrentUSER#:#utorrentPASS#@127.0.0.1:#uTorrentPORT#/gui/?list=1
dynamicvariables=1
regexp=(?siU)\n(\[.*\]),\n(\[.*\]),\n(\[.*\]),\n(\[.*\]),\n(\[.*\]),.*$
updaterate=1

[utorrentfeed1]
measure=plugin
plugin=webparser
url=[utorrentfeedlist]
dynamicvariables=1
stringindex=1
RegExp=(?siU).*\[".*,"(.*)",(.*),(.*),(.*),.*,.*,(.*),(.*),(.*),".*",(.*),(.*),(.*),(.*),.*,.*,(.*),".*",".*","(.*)\s.*\%",".*","(.*)".*\],?.*$

[utorrentfeed2]
measure=plugin
plugin=webparser
url=[utorrentfeedlist]
dynamicvariables=1
stringindex=2
RegExp=(?siU)\[".*,"(.*)",(.*),(.*),(.*),.*,.*,(.*),(.*),(.*),".*",(.*),(.*),(.*),(.*),.*,.*,(.*),".*",".*","(.*)\s.*\%",".*","(.*)".*\],?.*$

[utorrentfeed3]
measure=plugin
plugin=webparser
url=[utorrentfeedlist]
dynamicvariables=1
stringindex=3
RegExp=(?siU)\[".*,"(.*)",(.*),(.*),(.*),.*,.*,(.*),(.*),(.*),".*",(.*),(.*),(.*),(.*),.*,.*,(.*),".*",".*","(.*)\s.*\%",".*","(.*)".*\],?.*$

[utorrentfeed4]
measure=plugin
plugin=webparser
url=[utorrentfeedlist]
dynamicvariables=1
stringindex=4
RegExp=(?siU)\[".*,"(.*)",(.*),(.*),(.*),.*,.*,(.*),(.*),(.*),".*",(.*),(.*),(.*),(.*),.*,.*,(.*),".*",".*","(.*)\s.*\%",".*","(.*)".*\],?.*$

[utorrentfeed5]
measure=plugin
plugin=webparser
url=[utorrentfeedlist]
dynamicvariables=1
stringindex=5
RegExp=(?siU)\[".*,"(.*)",(.*),(.*),(.*),.*,.*,(.*),(.*),(.*),".*",(.*),(.*),(.*),(.*),.*,.*,(.*),".*",".*","(.*)\s.*\%",".*","(.*)".*\],?.*$

[Torrent1Name]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=1
substitute=".":" "

[Torrent1Size]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=2
ifcondition=Torrent1Size > 1073741824
iftrueaction=!setvariable Size1calc "/1073741824,2]Gb"
iffalseaction=!setvariable Size1calc "/1048576,1]Mb"

[Torrent1PercentProgress]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=3

[Torrent1Downloaded]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=4
ifcondition=Torrent1Downloaded > 1073741824
iftrueaction=!setvariable downloaded1calc "/1073741824,2]Gb"
iffalseaction=!setvariable downloaded1calc "/1048576,1]Mb"

[Torrent1UpSpeed]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=5

[Torrent1DownSpeed]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=6
ifcondition=Torrent1DownSpeed > 1048576
iftrueaction=!setvariable downspeed1calc "/1048576,1]Mb"
iffalseaction=!setvariable downspeed1calc "/1024,1]kb"

[Torrent1ETA]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=7
substitute="-1":"?"
ifcondition=(Torrent1ETA / 60) > 59
iftrueaction=!setvariable ETA1Acalc "hr:0]hr"
iffalseaction=!setvariable ETA1Acalc "min:0]min"
ifcondition2=(Torrent1ETA / 60) < 60
iftrueaction2=!setvariable ETA1Bcalc "sec:0]sec"
iffalseaction2=!setvariable ETA1Bcalc "min:0]min"

[Torrent1ETAhr]
measure=calc
formula=(Torrent1ETA/3600)%12-(((Torrent1ETA/60)%60)>30?1:0)

[Torrent1ETAmin]
measure=calc
formula=(Torrent1ETA/60)%60-((Torrent1ETA%60)>30?1:0)

[Torrent1ETAsec]
measure=calc
formula=Torrent1ETA%60

[Torrent1PeersConnected]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=8

[Torrent1PeerSwarm]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=9

[Torrent1SeedsConnected]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=10

[Torrent1SeedSwarm]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=11

[Torrent1RemainingSize]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=12
ifcondition=Torrent1RemainingSize >= 1073741824
iftrueaction=!setvariable remaining1calc "/1073741824,2]Gb"
iffalseaction=!setvariable remaining1calc "/1048576,1]Mb"

[Torrent1Status]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=13

[Torrent1SaveDir]
measure=plugin
plugin=webparser
url=[utorrentfeed1]
stringindex=14
substitute="\\":"\"

