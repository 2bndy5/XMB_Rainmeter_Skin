[pageup]
meter=image
imagename=#@#images\pageup.png
greyscale=#greyscale#
imagetint=#1st.Solid#
dynamicvariables=1
solidcolor=0,0,0,1
h=30
w=30
x=0
y=310
group=scrollpages
leftmouseupaction=[!commandmeasure MeasureRootPath "pageup"]

[indexup]
meter=image
imagename="#@#images\previous folder.png"
imagerotate=90
greyscale=#greyscale#
imagetint=#1st.Solid#
dynamicvariables=1
solidcolor=0,0,0,1
x=r
y=65r
h=30
w=30
group=scrollpages
leftmouseupaction=[!commandmeasure MeasureRootPath "indexup"]

[previousFolderstyle]
leftmouseupaction=[!commandmeasure MeasureRootPath "PreviousFolder"]

[CloseSkinStyle]
leftmouseupaction=[!setVariable invertMenu 1 "#RootConfig#\Internet"][!SetOption MeasureAnimateMenu StartValue 0 "#RootConfig#\Internet"]

[previousfolder]
meter=image
imagename="#@#images\previous folder.png"
greyscale=#greyscale#
imagetint=#1st.Solid#
dynamicvariables=1
solidcolor=0,0,0,1
x=r
y=65r
h=30
w=30
group=scrollpages
Rightmouseupaction=[!commandmeasure "MeasureRootPath" "ContextMenu"]

[indexdown]
meter=image
imagename="#@#images\previous folder.png"
imagerotate=-90
greyscale=#greyscale#
imagetint=#1st.Solid#
dynamicvariables=1
solidcolor=0,0,0,1
x=r
y=65r
h=30
w=30
group=scrollpages
leftmouseupaction=[!commandmeasure MeasureRootPath "indexdown"]

[pagedown]
meter=image
imagename=#@#images\pageup.png
ImageFlip=Vertical
greyscale=#greyscale#
imagetint=#1st.Solid#
dynamicvariables=1
solidcolor=0,0,0,1
x=r
y=65r
h=30
w=30
group=scrollpages
leftmouseupaction=[!commandmeasure MeasureRootPath "pagedown"]
