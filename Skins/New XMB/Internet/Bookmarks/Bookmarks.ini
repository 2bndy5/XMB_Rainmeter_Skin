[Rainmeter]
Update=250
dynamicwindowsize=1
group=xmb | notsettings | notpictures | notmusic | notvideos | notgames | nothome

[Variables]
@Include=#@#Variables.inc
X=1143
Y=214

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Meausures~~~~~~~~~~~~~~~~~~~~~~~~~
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[MeasureRootPath]
measure=plugin
plugin=fileview
Path="C:\Users\%USERNAME%\Favorites"
ShowDotDot=0
count=7
showhidden=0
HideExtensions=1
ifmatch=C:\\Users\\%USERNAME%\\Favorites\\$
ifmatchaction=[!setoption previousfolder meterstyle closeskinstyle]
ifnotmatchaction=[!setoption previousfolder meterstyle previousFolder]

@include2="#@#List Measures.inc"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Meters~~~~~~~~~~~~~~~~~~~~~~
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[Folder1]
imagename="#@#images\themes\#theme#\internet folder.png"
leftmouseupaction=[!commandmeasure measureName1 followpath]

[File1]
imagename="#@#images\themes\#theme#\internet link.png"
leftmouseupaction=[!commandmeasure measureName1 followpath][!setVariable invertMenu 1 "#RootConfig#\Internet"][!SetOption MeasureAnimateMenu StartValue 0 "#RootConfig#\Internet"]

[icon1]
meter=image
imagetint=#1st.Solid#
maskimagename=#maskPattern#-#MaskAngle#.png
group=item1 | icon1
Rightmouseupaction=[!commandmeasure "measureName1" "ContextMenu"]

[icon1B]
meter=image
imagetint=#2nd.Solid#
maskimagename=#maskPattern#-#InvertAngle#.png
x=r
y=r
group=item1 | icon1
Rightmouseupaction=[!commandmeasure "measureName1" "ContextMenu"]

[item1]
meter=string
measurename=measureName1
meterStyle=textStyle
h=45
w=200
x=80r
y=40r
stringalign=leftcenter
group=item1
Rightmouseupaction=[!commandmeasure "measureName1" "ContextMenu"]

